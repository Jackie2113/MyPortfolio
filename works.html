<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob | Works</title>
  <link rel="stylesheet" href="web.css">
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="web.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo_placeholder.png" alt="Jacob's Logo" class="site-logo">
    </div>
    <div class="toggle-dark" onclick="toggleDarkMode()">
      <img id="theme-icon" src="images/moon-and-stars-14.png" alt="Dark Mode Icon">
      <span id="theme-text">Dark Mode</span>
    </div>
  </header>

  <main>
    <section class="work-in-progress-section">
      <p class="wip-text">WORK IN PROGRESS</p>
    </section>
  </main>

  <footer>
    <div class="construction-banner">
      <div class="tape-pattern"></div>
      <span>WEBSITE UNDER CONSTRUCTION</span>
    </div>
  </footer>
</body>
</html>

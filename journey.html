<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jacob | My Journey</title>
  <link rel="stylesheet" href="web.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet" />
  <script defer src="web.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="images/logo_placeholder.png" alt="Jacob's Logo" class="site-logo" />
      </a>
    </div>
    <div class="toggle-dark" onclick="toggleDarkMode()">
      <img id="theme-icon" src="images/moon-and-stars-14.png" alt="Dark Mode Icon" />
      <span id="theme-text">Dark Mode</span>
    </div>
  </header>

  <main class="journey-main">
    <div class="journey-intro" id="journeyIntro">
      <h1 class="journey-title">MY JOURNEY</h1>
      <p class="journey-subtitle">Snapshots from my creative evolution</p>
      <button class="begin-button" onclick="startJourney()">BEGIN</button>
    </div>

    <div class="timeline-wrapper hidden" id="timelineWrapper">
      <div class="timeline-arrow left-arrow" onclick="goToPrevYear()">←</div>
        <div class="timeline-line" id="timelineLine"></div>
      <div class="timeline-arrow right-arrow" onclick="goToNextYear()">→</div>
    </div>

    <div class="mobile-journey hidden" id="mobileJourney">
      <ul class="mobile-year-list" id="mobileYearList"></ul>
    </div>

    <div class="timeline-detail" id="timelineDetail"></div>

  </main>

  <div class="audio-widget">
    <div id="audio-visual-toggle" title="Toggle audio">
      <div class="audio-wave">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="audio-meta">
      <span id="song-name">Loading...</span>
      <input type="range" id="audio-progress" min="0" value="0" step="0.1" />
      </div>
    </div>
    <audio id="bg-audio" preload="auto" loop></audio>
  </div>

  <footer>

    <div class="tech-credit">
      <span>Made with</span>
      <img src="images/html5.png" alt="HTML5" class="invert-on-light" />
      <img src="images/css3.png" alt="CSS3" class="invert-on-dark" />
      <img src="images/js.png" alt="JavaScript" class="invert-on-light" />
    </div>

    <!-- <div class="construction-banner">
      <div class="tape-pattern"></div>
      <span>WEBSITE UNDER CONSTRUCTION</span>
    </div> -->

  </footer>
</body>
</html>
